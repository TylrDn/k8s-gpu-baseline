# Allow core egress: DNS, NTP, and container registry access.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-core
  namespace: gpu-metrics
spec:
  podSelector: {}
  policyTypes: [Egress]
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 123
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0 # TODO: restrict registry CIDRs
      ports:
        - protocol: TCP
          port: 443
---
