# Allow Prometheus to scrape DCGM exporter.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-monitoring
  namespace: gpu-metrics
spec:
  podSelector:
    matchLabels:
      app: dcgm-exporter
  policyTypes: [Ingress]
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9400
